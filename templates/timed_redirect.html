{% extends "layout.html" %}

{% block title %}Error{% endblock %}

{% block body %}

<div class="text-center">
  <h1>{{message}}</h1>
  <p>You will be redirected back to your team page in 3 seconds.
</div>

<div hidden>
  <form id="hidden_form" method="POST" action="/team">
    <input name="team_id" type="text" value={{team_id}}>
    <button type=submit id="hidden_submit">
  </form>
</div>

  <script>
    window.setTimeout(function(){
      document.getElementById('hidden_form').submit();
    }, 3000)
  </script>

{% endblock %}
