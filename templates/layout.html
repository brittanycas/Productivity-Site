<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="./static/favicon.ico">
    <link rel="stylesheet" href="./static/style.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/bootstrap/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          {% for team in userdata%}
            <li>
              <form method="POST" action="/team">
                <input type="hidden" name="team_id" value="{{ team[2] }}">
                <button type="submit" name="submit_param" value="submit_value" class="btn btn-default" style="padding: 15px;"> {{ team[0] }} </button>
              </form>
            </li>
            {% endfor %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if session.get('logged_in') %}
                <li><a href="/newteam">Create a team</a></li>
                <li><a href="/logout">Logout</a></li>
            {% else %}
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>



     {% block body %}{% endblock %}
  </body>
  <footer>

  </footer>
</html>
