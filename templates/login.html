{% extends "layout.html" %}

{% block title %} Log in {% endblock %}

{% block body %}
  <body>
    <div class="container">
      <div id="login_fail">
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Error! </strong><span id="error_message"></span>
         </div>
      </div>
    </div>

    <div class="container panel">
      <form class="form-horizontal container" id="login_form" action="/login" method="POST">
        <fieldset>
          <legend><h1>Log in</h1></legend>

          <div class="form-group" id="username_entry">
            <label for="username" class="control-label col-md-2 col-md-offset-1">Username</label>
            <div class="col-md-6">
              <input autocomplete="off" id="username" class="form-control" type="text" placeholder="Enter your username" name="username" required>
            </div>
          </div>


          <div class="form-group" id="password_entry">
            <label for="password" class="control-label col-md-2 col-md-offset-1">Password</label>
            <div class="col-md-6">
              <input class="form-control" id="password" type="password" placeholder="Enter your password" name="password" required>
            </div>
          </div>

          <div class="form-group container">
            <div class="col-sm-2 col-sm-offset-5">
              <button class="form-control btn btn-default" type="submit" name="submit_button" id="submit_button">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div>
      <p class="text-center">If you do not have an account yet click <a class="text-info" href="/register">here</a> to register</p>
    </div>

  <script type="text/javascript">

    let username = document.querySelector("#username");
    let password = document.querySelector("#password");


    //Check form before submission is allowed
    let button = document.getElementById("submit_button");
    button.addEventListener("click", function(event){
            event.preventDefault();
            if (username.value == "" || password.value == ""){
                return false;
            }
            else {
                document.getElementById('login_form').submit();
            }
        })

    if({{fail}}){
      document.getElementById("login_fail").style.display = "block";
      document.getElementById("error_message").innerHTML = "{{message}}";
    }
  </script>

{% endblock %}
